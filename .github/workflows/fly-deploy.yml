name: Deploy to Fly.io

on:
  push:
    branches:
      - main  # Branch que dispara o deploy

jobs:
  deploy:
    name: ğŸš€ Deploy para Fly.io
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # VersÃ£o do Python a ser utilizada
          cache: 'pip'  # Habilitar cache para dependÃªncias do pip
          cache-dependency-path: requirements.txt  # Caminho para o arquivo de dependÃªncias

      - name: ğŸ§ª Instalar dependÃªncias e rodar lint (opcional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pylint $(git ls-files '*.py') || true

      - name: ğŸ” Configurar Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Realizar Deploy para Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}