name: Deploy to Fly.io

on:
  push:
    branches:
      - main  # Branch que dispara o deploy

jobs:
  deploy:
    name: 🚀 Deploy para Fly.io
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Versão do Python a ser utilizada
          cache: 'pip'  # Habilitar cache para dependências do pip
          cache-dependency-path: requirements.txt  # Caminho para o arquivo de dependências

      - name: 🧪 Instalar dependências e rodar lint (opcional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pylint $(git ls-files '*.py') || true

      - name: 🔐 Configurar Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Realizar Deploy para Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}